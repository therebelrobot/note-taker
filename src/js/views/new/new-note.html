<section class="content new-note container">
  <div class="row">
    <div class="col-md-12">
      <h2>New Note</h2>
    </div>
  </div>
  <div class="row">
    <div class="new-pane col-md-6">
      <div class="form-group">
        <label for="note-title">Note Title</label>
        <input id="note-title" type="text" class="form-control" placeholder="Note Title" v-model="title">
      </div>
      <div class="form-group">
        <label for="note-content">Note</label>
        <textarea id="note-title" class="form-control" rows="8" v-model="rawContent"></textarea>
        <small class="pull-right"><img class="markdown-mark" src="/img/markdown-mark.svg" /> <em>Markdown Formatting</em></small>
      </div>
    </div>
    <div class="preview-pane col-md-6">
      <div class="container">
        <label class="preview-title">Note Preview</label>
        <h2>{{ title }}</h2>
        <article>
          {{{ content }}}
        </article>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary" v-on:click="saveNewNote">Save Changes</button>
      <button class="btn btn-default" v-link="{ path: '/' }">Cancel</button>
    </div>
  </div>
</section>
